<html lang="en">
@@include("./_header.html", {"path":"..", "theme":"avant"})

<body class="d-flex h-100">

    <div class="d-flex p-4 flex-column mx-auto w-100 h-100" style="max-width: 42rem;">
        <header class="mb-auto text-center">
            <a href="#!" class="navbar-brand">
                <img src="../assets/img/logo.svg" alt="logo">
            </a>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="mt-2">
                            <form action="">
                                <h4 class="text-center">Forgot your password?</h4>
                                <div class="form-group mt-4 mb-4">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control form-control-highlight form-control-lg"
                                        required placeholder="Email Address">
                                </div>
                                <div class="form-group d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Continue</button>
                                </div>
                                <div class="mt-4 text-center">
                                    <a href="../pages/sign-in.html" class="text-dark">
                                       <i class="fa-solid fa-arrow-left-long me-2"></i> Back
                                    </a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-auto d-flex justify-content-center">
            <a class="me-3 fs-6 text-body" href="#!">Privacy Policy</a>
            <a class="fs-6 text-body" href="#!">Resources</a>
        </footer>
    </div>

    @@include("./_scripts.html", {"path":"..", "theme":"avant"})
</body>

</html>
